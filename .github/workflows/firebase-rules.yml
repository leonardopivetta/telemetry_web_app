name: Node.js CI

on:
  push:
    path: 'firestore.rules'

jobs:
  test_rules:
    defaults: 
      run:
        working-directory: test_rules
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 15.x
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
      - name: Install dependencies
        run: npm ci
      - run: npm test